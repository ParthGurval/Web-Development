<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> FeedBack From:</h2>
    
    <table>
        <tbody>
            <tr>
                <td> <lable> Full Name: </lable> </td>
                <td> <input type="text" placeholder="Your full name" > </td>
            </tr>

            <tr>
                <td> <lable> Age: </lable> </td>
                <td> <input type="number" placeholder="Your age" > </td>
            </tr>
            <tr>
                <td> <lable> Mobile No:</lable> </td>
                <td> <input type="tel" placeholder="Your mob no" > </td>
            </tr>
            <tr>
                <td> <lable> Email: </lable> </td>
                <td> <input type="email" placeholder="Your email ID" > </td>
            </tr>

            <tr>
                <td> <lable> Qualification </lable> </td>
                <td> <Select>
                    <option> M.Tech </option>
                    <option> B.Tech </option>
                    <option> H.S.C. </option>
                    <option> Diploma </option>
                    <option> S.S.C. </option>
                    <option> M.B.A. </option>
                    </Select> 
                </td>
            </tr>
            <tr>
                <td> <lable> Feedback: </lable> </td>
                <td> <textarea placeholder="Please Write your feedback here"> </textarea> </td>
            </tr>

            <tr>
                <td> <button type="submit"> Submit  </button> </td>
                <td> <button type="reset"> Reset All </button> </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
