<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
</head>

<body>
    <h2> Registration Form: </h2><br>
    <br>
    <h5> Name:Parth Gurval </h5><br>

    <div style="width: 500px; height: 530px; border: 1px solid black;">
        <table>
            <tbody>
                <form>
                <tr>
                    <td> <label> First Name: </label> </td>
                    <td> <input type="text" required placeholder="Enter Your First Name" > </td>
                </tr>

                <tr>
                    <td> <label> Last Name: </label></td>
                    <td> <input type="text" required placeholder="Enter Your Last Name" > </td>
                </tr>

                <tr>
                    <td> <label> Age </label> </td>
                    <td> <input type="number" required placeholder="Enter Your Age" > </td>
                </tr>

                <tr>
                    <td> <label> Email Address: </label> </td>
                    <td> <input type="email" required placeholder="Enter Your Email Address" > </td>
                </tr>

                <tr>
                    <td> <label> UserName: </label> </td>
                    <td> <input type="text" required placeholder="Enter Your Username" > </td>
                </tr>

                <tr>
                    <td> <label> Password: </label> </td>
                    <td> <input type="password" required placeholder="Enter Your Password" > </td>
                </tr>

                <tr>
                    <td> <label> Select Country: </label> </td>
                    <td> <select>
                            <option> Australia </option>
                            <option> India </option>
                            <option> England </option>
                            <option> Germany </option>
                            <option> France </option>
                            <option> Africa </option>
                            <option> UAE </option>
                            <option> USA </option>
                            <option> New-zealand </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> <label> Mobile No. </label> </td>
                    <td> <input type="tel" required placeholder="10 digit only"> </td>
                </tr>

                <tr>
                    <td> <label> Select Gender: </label> </td>
                    <td>
                        <input type="radio" name="Gender"> <label> Male </label>
                        <input type="radio" name="Gender"> <label> Feale </label>
                        <input type="radio" name="Gender"> <label> Not Preferred </label>
                    </td>
                </tr>

                <tr>
                    <td> <label> D.O.B. </label> </td>
                    <td> <input type="date" required> </td>
                </tr>

                <tr>
                    <td> <label> Available For Week </label> </td>
                    <td> <input type="week" required> </td>
                </tr>

                <tr>
                    <td> <label> Preferred Time </label> </td>
                    <td> <input type="time" required> </td>
                </tr>

                <tr>
                    <td> <label> Upload Profile Image: </label> </td>
                    <td>
                        <input type="file" name="profile-image" accept="image/*">
                    </td>
                </tr>

                <tr>
                    <td> <label> Upload Documents: </label> </td>
                    <td> <input type="file" name="document"> </td>
                </tr>

                <tr>
                    <td> <label> Qualification: </label> </td>
                    <td> 
                        <select>
                            <option> M.Tech </option>
                            <option> B.Tech </option>
                            <option> H.S.C. </option>
                            <option> Diploma </option>
                            <option> S.S.C. </option>
                            <option> M.B.A. </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> <label> Technologies: </label> </td>
                    <td>
                        <input type="checkbox"> <label> C </label>
                        <input type="checkbox"> <label> C++ </label>
                        <input type="checkbox"> <label> Java </label><br>
                        <input type="checkbox"> <label> Dot Net </label>
                        <input type="checkbox"> <label> Angular </label>
                        <input type="checkbox"> <label> React </label>
                    </td>
                </tr>

                <tr>
                    <td> <label> Address: </label> </td>
                    <td> <textarea> </textarea> </td>
                </tr>

                <tr>
                    <td> <button type="submit" > Register Now </button> </td>
                    <td> <button type="reset"> Reset All </button> </td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
</body>

</html>
