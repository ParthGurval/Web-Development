<!DOCTYPE html>
<html>
<head>
  <title>Table with Shadow</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 1); /* Add the box-shadow property */
    }

    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
      <td>Row 1, Cell 3</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
      <td>Row 2, Cell 3</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
